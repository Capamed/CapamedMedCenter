<ng-container>

  <div class="background-login">
    <div class="card">
      <div class="card-title">
        <div class="container text-center">
          <div class="row">
            <div class="col-6">
              <img class="img-login-logos" src="assets/images/logo-capamed.png" alt="logoCapamed.png" width="200px">
            </div>
            <div class="col-6">
              <img class="img-login-logos" src="assets/images/ssimbol-medicine.png" alt="simbolMedicine.png"
                width="150px">
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <div class="input-group mb-3">
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username"
                  [(ngModel)]="objLogin.username">
                <label for="floatingInputGroup1">Usuario</label>
              </div>
              <span class="input-group-text"><img src="assets/images/user-solid.png" alt="userSolid.png"
                  width="25px"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingInputGroup1" placeholder="Password"
                [(ngModel)]="objLogin.username">
              <label for="floatingInputGroup1">Contraseña</label>
            </div>
            <span class="input-group-text"><img src="assets/images/key-solid.svg" alt="keySolid.svg"
                width="25px"></span>
          </div>
        </div>
        <div class="btn-login">
          <button type="button" class="btn btn-success btn-success-custom">Iniciar sesión</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
