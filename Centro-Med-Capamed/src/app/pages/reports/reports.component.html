<ng-container>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-6">
            <div class="card">
              <h5>Reporte Capamed</h5>
              <p-dropdown [options]="years" placeholder="Escoge el año del reporte" [(ngModel)]="selectYear" optionLabel="name" (onClick)="chooseYear()"></p-dropdown>
              <p-table [value]="arrayReports" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                [tableStyle]="{'min-width': '20rem'}" currentPageReportTemplate="{first} a {last} de {totalRecords}">
                <ng-template pTemplate="header">
                  <tr>
                    <th style="width:5%">Año</th>
                    <th style="width:5%">Mes</th>
                    <th style="width:5%">Cantidad de citas agendadas</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-arrayReports>
                  <tr>
                    <td>{{arrayReports.anio}}</td>
                    <td>{{arrayReports.mes}}</td>
                    <td>{{arrayReports.cantidad}}</td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
          <div class="col-6" style="align-self: center;">
            <div class="card">
              <h5>Gráfico del Reporte</h5>
              <p-chart type="line" [data]="lineStylesData" [options]="basicOptions"></p-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
